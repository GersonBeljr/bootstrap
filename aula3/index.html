<!--formularios no bootstrap-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="#" method="post">
                    <div class="row">
                        <div class=" col">
                            <label for="" class="form-label visually-hidden">Usuario</label>
                            <input type="email" name="" id="" class="form-control" placeholder='seuemail@g.com'>
                            <p class="form-text text-center">Insira um email</p>
                        </div>
                        <div class="col">
                            <label for="" class="form-label lg visually-hidden">Senha</label>
                            <input type="text" name="" id="" class="form-control" placeholder="Insira sua senha">
                        </div>
                        <div class="col">
                            <input type="submit" value="enviar" class="btn btn-primary px-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
