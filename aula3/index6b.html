<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="">Nome</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Apelido</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-check">
                                <input type="radio" name="sec" id="m" class="form-check-input">
                                <label for="m">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="sex" id="f" class="form-check-input">
                                <label for="f">Feminino</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="sex" id="o" class="form-check-input">
                                <label for="">Outro</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="">Email</label>
                            <input type="Email" name="" id="" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Telefone</label>
                            <input type="tel" name="" id="" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="" class="form-label">Observações</label>
                            <textarea name="" id="" cols="30" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col text-end">
                            <input type="submit" value="Cancelar"  class="btn btn-danger px-3 ">
                            <input type="submit" value="Salvar" class="btn btn-primary px-4 ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
