<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <h3>Indentificação</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nome</span>
                        <input type="text" class="form-control" aria-label="Username">
                        <span class="input-group-text">Apelido</span>
                        <input type="text" class="form-control" aria-label="Server">
                    </div>
                    <h4>Genero:</h4>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="a" name="opcao" class="form-check-input">
                        <label for="a" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="b" name="opcao" class="form-check-input">
                        <label for="b" class="form-check-label">Feminio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="c" name="opcao" class="form-check-input">
                        <label for="c" class="form-check-label">Não informar</label>
                    </div>
                    <h4>Contanto:</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Telefone</span>
                        <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX" aria-label="Username">
                        <span class="input-group-text">Email</span>
                        <input type="email" class="form-control" placeholder="SeuEmail@email.com" aria-label="Server">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Observações</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6  text-start"> <input type="reset" value="Cancelar" class="btn btn-danger px-4 "></div>
                        <div class="col-6  text-end"><input type="submit" value="enviar" class="btn btn-primary px-4 "></div>
                    </div>
                    <div class="mt-3 text-end">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
