<!--inputs file, range e checkbox-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <select name="" id="" class="form-control" multiple size="9">
                        <option>Escolha um opção</option>
                        <option value="">op1</option>
                        <option value="">op2</option>
                        <option value="">op3</option>
                        <option value="">op4</option>
                        <option value="">op5</option>
                        <option value="">op6</option>
                        <option value="">op7</option>
                        <option value="">op8</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <label for="range">Quantidade</label>
                    <input type="range" class="form-range" min="0" max="100" step="1">
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="#" method="post">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="a">
                        <label for="a" class="form-check-label">Marcar op 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="b">
                        <label for="b" class="form-check-label">Marcar op 2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="c">
                        <label for="c" class="form-check-label">Marcar op 3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="d">
                        <label for="d" class="form-check-label">Marcar op 4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="e">
                        <label for="e" class="form-check-label">Marcar op 5</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="f">
                        <label for="f" class="form-check-label">Marcar op 6</label>
                    </div>
                </form>

                
            </div>

            <!-- radiosbuttons -->
            <h3>Form radiosbutton</h3>

            <form action="#" method="post">
                <div class="form-check form-check-inline">
                    <input type="radio" id="a" name="opcao" class="form-check-input">
                    <label for="a" class="form-check-label">A</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="b" name="opcao" class="form-check-input">
                    <label for="b" class="form-check-label">B</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="c" name="opcao" class="form-check-input">
                    <label for="c" class="form-check-label">C</label>
                </div>

                
            </form>

            <h3>Form switches</h3>
            <form action="#" method="post">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="a" role="switch" checked>
                    <label for="a">Opção 1 do form switch</label>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
